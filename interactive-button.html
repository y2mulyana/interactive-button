<!DOCTYPE html>
<html>
<body>

<h2 style="color:blue">JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<button type="button" onclick="firstButton()">Button 1</button>
<button type="button" onclick="secondButton()">Button 2</button>

<p id="demo"></p>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");


function firstButton() {
  document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
}

function secondButton() {
  document.getElementById("demo").innerHTML = 
'The first paragraph (index 1) inside "main" is: ' + y[1].innerHTML;

}
</script>

</body>
</html>

    - When the button 2 is clicked, the "demo" p get the value of the second p of the page == OK
